<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trainers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let trainer of trainers">
      <ion-thumbnail item-start>
        <img src="{{ trainer.image_url }}">
      </ion-thumbnail>
      <h2>{{ trainer.first_name }} {{ trainer.last_name }}</h2>
      <p>{{ trainer.profession }}</p>
      <button ion-button clear item-end (click)="viewTrainerInfo(trainer)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
