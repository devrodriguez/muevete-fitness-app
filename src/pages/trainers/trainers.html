<ion-header>

  <ion-navbar>
    <ion-title>Trainers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let trainer of trainers">
      <ion-thumbnail item-start>
      <img src="assets/imgs/trainers/john-rodriguez.jpg">
      </ion-thumbnail>
      <h2>{{ trainer.name }}</h2>
      <p>{{ trainer.profession }}</p>
      <button ion-button clear item-end (click)="viewTrainerInfo()">View</button>
    </ion-item>
  </ion-list>
</ion-content>
