<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Rutinas
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list *ngFor="let category of categories item-title">
    <ion-item-divider color="tertiary" class="ion-text-uppercase">
      <ion-icon name="body" slot="start"></ion-icon>
      <ion-label>{{category.name}}</ion-label>
    </ion-item-divider>
    <ion-list *ngFor="let routine of category.routines">
      <ion-item>
        {{routine.name}}
        <ion-button color="success" slot="end" size="small" (click)="presentModal(routine)">
          <ion-icon name="book" slot="icon-only"></ion-icon>  
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
