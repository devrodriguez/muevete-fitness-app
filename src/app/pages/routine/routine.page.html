<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Rutinas
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
  <ion-list *ngFor="let routine of routines">
    <ion-item>
      {{routine.name}}
      <ion-button color="success" slot="end" size="small" (click)="presentModal()">Ver Agenda</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
