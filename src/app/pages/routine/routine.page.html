<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Rutinas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="loadRoutines()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DDDD, MMMM DD, YYYY" 
    [(ngModel)]="currDate" 
    (ionChange)="dateChange($event)"
    monthNames="Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre"></ion-datetime>
  </ion-item>
  <ion-list *ngFor="let item of categories">
    <ion-item-divider color="secondary" class="ion-text-uppercase" sticky="true">
      <ion-icon name="body" slot="start"></ion-icon>
      <ion-label>{{item.category.name}}</ion-label>
    </ion-item-divider>
    <ion-list *ngFor="let routine of item.routines">
      <ion-item (click)="presentModal(routine)" button>
        {{routine.name}}
        <ion-icon name="book" slot="end"></ion-icon>
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </ion-item>
    </ion-list>
  </ion-list>
  
</ion-content>
