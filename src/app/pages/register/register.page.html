<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Crea tu cuenta</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="name" type="text" placeholder="Nombre" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="tu@correo.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Confirmar contraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div padding>
          Si ya tienes tu cuenta <a routerLink='/login' style="color:#eee">ingresa aqui</a>!
        </div>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
